<div class="w-10/12 h-36 mx-auto my-4 rounded-md flex justify-center gap-4 overflow-hidden">
  <img src="gt.jpg" class="w-full object-cover" alt="">
  <h1 class="absolute py-3 text-8xl font-bold drop-shadow-lg text-white">Les voitures</h1>
</div>
<div class="w-10/12 mx-auto my-6 flex flex-row justify-between items-center gap-5">
  <div class="grow">
    <app-search
    (searchCar)="showResult($event)"
    ></app-search>
  </div>
  <div>
    <button 
    type="button"
    (click)="showCreateForm()" 
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-4 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >Ajouter une voiture</button>
  </div>
</div>
<div class="w-10/12 mx-auto flex justify-center gap-4">
  <app-table
    [cars]="cars"  
    (showCardClicked)="handleShowCard($event)"
    (hideCardClicked)="hideCard($event)"
    ></app-table>
  <app-card
    *ngIf="selectedCar && isShowedCard"
    [brand]="selectedCar.brandComp"
    [model]="selectedCar.modelComp"
    [description]="selectedCar.descriptionComp"
    [image]="selectedCar.imageComp"
    [id]="selectedCar.idComp"
    (hideCardClicked)="hideCard($event)"
    ></app-card>
</div>
<app-create-form
  (closeCreateFormClicked)="closeCreateForm()"
  (newCarSubmitted)="addCar($event)"
  [hidden]="isHiddenCreateForm"
></app-create-form>
