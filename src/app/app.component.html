<div class="w-10/12 h-24 mx-auto flex justify-center gap-4">
  <img src="" class="" alt="">
</div>
<div class="w-10/12 mx-auto my-6 flex flex-row justify-between items-center gap-5">
  <div class="grow">
    <app-search></app-search>
  </div>
  <div>
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-4 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >Ajouter une voiture</button>
  </div>
</div>
<div class="w-10/12 mx-auto flex justify-center gap-4">
  <app-table
    [cars]="carsComp"  
    (showCardClicked)="handleShowCard($event)"
    (hideCardClicked)="hideCard($event)"
    ></app-table>
  <app-card
    *ngIf="selectedCar && isShowedCard"
    [brand]="selectedCar.brandComp"
    [model]="selectedCar.modelComp"
    [description]="selectedCar.descriptionComp"
    [image]="selectedCar.imageComp"
    [id]="selectedCar.idComp"
    (hideCardClicked)="hideCard($event)"
    ></app-card>
</div>
