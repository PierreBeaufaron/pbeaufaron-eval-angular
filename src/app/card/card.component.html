<div class="sticky top-5 min-w-96 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="{{image}}" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{brand}} <span class="font-normal text-gray-500 dark:text-white">{{model}}</span></h5>
            
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{description}}</p>
        <button 
            type="button"
            (click)="onClickHideCard(id)" 
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >Fermer</button>
    </div>
</div>
