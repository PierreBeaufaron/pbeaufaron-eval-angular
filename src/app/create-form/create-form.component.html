<div class="fixed inset-0 bg-black bg-opacity-20 flex items-center justify-center">
    <div class="min-w-96 w-11/12 max-w-md bg-white border border-gray-200 rounded-lg shadow-lg p-6 dark:bg-gray-800 dark:border-gray-700">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Ajouter une voiture</h2>
  
      <form
        *ngIf="createCarForm"
        [formGroup]="createCarForm"
        (ngSubmit)="onSubmitCreateCar()"
        >
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Marque</label>
          <input 
          type="text" 
          id="brand"
          formControlName="brand" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Entrez une marque">
        </div>

        <div class="mb-4">
          <label for="model" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Modèle</label>
          <input 
          type="text"
          formControlName="model"
          id="model" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Entrez un modèle pour cette marque">
        </div>
  
        <div class="mb-4">
          <label for="desccription" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
          <textarea 
          id="description" 
          formControlName="description"
          rows="4" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Entrez une description"></textarea>
        </div>
  
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Illustration (lien)</label>
          <input 
          type="text" 
          id="image" 
          formControlName="image"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Copier un lien">
        </div>
  
        <div class="flex justify-between">
            <button 
            type="button"
            (click)="OnClickCloseCreateForm()" 
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Fermer</button>

            <button 
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
