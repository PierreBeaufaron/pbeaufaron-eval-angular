<table class="w-full table-fixed text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th class="px-6 py-3">
                ID
            </th>
            <th class="px-6 py-3">
                MARQUE
            </th>
            <th class="px-6 py-3">
                MODÃˆLE
            </th>
            <th class="px-2 py-3">
                BOUTONS
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let car of cars, index as i">
            <tr
            *ngIf="visibleRows[i]"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{car.idComp}}
                </th>
                <td class="px-6 py-4">
                    {{car.brandComp}}
                </td>
                <td class="px-6 py-4">
                    {{car.modelComp}}
                </td>
                <td class="px-2 py-4">
                    <button 
                        type="button"
                        (click)="onClickShowCard(car.idComp)" 
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                        >Voir</button>
                    <button 
                        type="button"
                        (click)="onClickDelete(i, car.idComp)" 
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                        >Effacer</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
